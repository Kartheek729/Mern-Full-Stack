<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6fb;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #32cd32, #7CFC00);
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .main h1 {
      text-align: center;
      color: green;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .card p {
      font-size: 24px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>School Dashboard</h2>
    <button>Dashboard</button>
    <button>Students</button>
    <button>Teachers</button>
    <button>Classes</button>
    <button>Exams</button>
    <button>Library</button>
    <button>Settings</button>
  </div>
  <div class="main">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2>Total Students</h2>
        <p>500</p>
      </div>
      <div class="card">
        <h2>Total Teachers</h2>
        <p>50</p>
      </div>
      <div class="card">
        <h2>Classes</h2>
        <p>20</p>
      </div>
      <div class="card">
        <h2>Upcoming Exams</h2>
        <p>5</p>
      </div>
    </div>
  </div>
</body>
</html>
