<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mobile Number Validation using JavaScript</h1>

  <label for="mobile">Enter Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
  <br>
  <button onclick="validate()">Validate</button>

  <div id="message"></div>

  <script>
    function validate() {
      const mobile = document.getElementById("mobile").value;
      const message = document.getElementById("message");
      const regex = /^[6-9]\d{9}$/;
      if (regex.test(mobile)) {
        message.style.color = "green";
        message.textContent = "Valid mobile number";
      } else {
        message.style.color = "red";
        message.textContent = "Invalid mobile number";
      }
    }
  </script>

</body>
</html>
