<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('Login window.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      width: 280px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
    }

    .login-box h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    .login-box label {
      font-size: 12px;
      display: block;
      margin: 10px 0;
    }

    .login-box a {
      color: #ddd;
      font-size: 12px;
      text-decoration: underline;
    }

    .login-box button {
      background-color: orange;
      border: none;
      color: white;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <label><input type="checkbox"> Agree With <a href="#">Terms & Condition</a></label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
