<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin-top: 100px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }
    td {
      padding: 10px;
    }
    input, textarea {
      padding: 8px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Prime Number Generator</h1>
  <form onsubmit="generatePrimes(); return false;">
    <table border="1">
      <tr>
        <td>Start</td>
        <td><input type="number" id="start"></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input type="number" id="end"></td>
      </tr>
      <tr>
        <td>Prime Number</td>
        <td><textarea id="result" readonly></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Generate</button></td>
      </tr>
    </table>
  </form>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const result = document.getElementById("result");

      let primes = [];
      for (let i = start; i <= end; i++) {
        if (isPrime(i)) primes.push(i);
      }

      result.value = primes.join(", ");
    }
  </script>

</body>
</html>
