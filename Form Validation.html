<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">Please supply your first name</div>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Please supply your last name</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone </label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Please supply your phone number</div>
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Please supply your street address</div>
      </div>

      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
        <div class="invalid-feedback">Please supply your city</div>
      </div>

      <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="TS">Telangana</option>
          <option value="KA">Karnataka</option>
        </select>
        <div class="invalid-feedback">Please select your state</div>
      </div>

      <div class="col-12">
        <label class="form-label">Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="hosting" required>
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="hosting">
          <label class="form-check-label">No</label>
        </div>
      </div>

      <div class="col-12">
        <label for="project" class="form-label">Project Description</label>
        <textarea class="form-control" id="project" rows="3" required></textarea>
        <div class="invalid-feedback">Please enter project description</div>
      </div>

      <div class="col-12">
        <button class="btn btn-warning" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
